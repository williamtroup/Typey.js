<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Typey.js - Minimized</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../../dist/typey.js.min.css">
        <script src="../../dist/typey.min.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Typey.js - Minimized</h1>
            <p>This is a basic example of how to use Typey.js to created typed out text.</p>
        </div>

        <div class="contents">
            <div data-typey-options="{ 'speed': 100 }">
                <p>This is some example text that should be typed out.</p>
            </div>

            <div data-typey-options="{ 'speed': 100, 'delete': true, 'repeat': true, 'maximumRepeats': 2 }">
                <p>This is some example text that should be typed out.</p>
            </div>
        </div>
    </body>

    <script>
        document.title += " v" + $typey.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $typey.getVersion();
    </script>
</html>
